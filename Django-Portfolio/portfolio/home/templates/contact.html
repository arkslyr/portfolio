<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abhay - Contact Me</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@800&family=Poppins:ital,wght@0,300;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style1.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background-color: #bb3e44;
            color: white;
        }
        
        nav {
            display: flex;
            height: 90px;
            justify-content: space-around;
            align-items: center;
            background-color: #FF9398;
        }
        
        nav ul {
            display: flex;
            justify-content: center;
        }
        
        nav ul li {
            list-style: none;
            margin: 0 23px;
        }
        
        nav ul li a {
            text-decoration: none;
            color: white;
        }
        
        nav ul li a:hover {
            color: rgb(230, 105, 33);
            font-size: 1.02rem;
        }
        
        .left {
            font-size: 1.5rem;
        }
        
        .firstsection {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 60px 0;
        }
        
        .firstsection>div {
            width: 60%;
            margin: 30px 0;
        }
        
        .leftsection {
            font-size: 1.8rem;
            text-align: center;
        }
        
        .contact-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: left;
        }
        
        .contact-content h2 {
            margin-bottom: 20px;
        }
        
        .contact-form {
            width: 100%;
            max-width: 600px;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .contact-form label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }
        
        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        .contact-form button {
            padding: 10px 20px;
            border: none;
            background-color: #DF6C4F;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .contact-form button:hover {
            background-color: #bb3e44;
        }
        
        .purp {
            color: #DF6C4F;
        }
        
        main hr {
            border: 0;
            background: rebeccapurple;
            height: 1.2px;
            margin: 40px 84px;
        }
    </style>
</head>

<body>
    <header>
        {% load static %}
        <nav>
            <div class="left">Abhay's Portfolio</div>
            <div class="right">
                <ul>
                    <li><a href="{% url 'index' %}">Home</a></li>
                    <li><a href="{% url 'about' %}">About</a></li>
                    <li><a href="{% url 'project' %}">Projects</a></li>
                    <li><a href="{% url 'contact' %}">Contact</a></li>
                    <li><a href="{% url 'service' %}">CV</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section class="firstsection">
            <div class="leftsection">
                <h1>Contact Me</h1>
                <p>I'd love to hear from you! Please fill out the form below to get in touch.</p>
            </div>
            <div class="contact-content">
                <div class="contact-form">
                    <form action="{% url 'contact' %}" method="post">
                        {% csrf_token %}
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>

                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>

                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" required></textarea>

                        <button type="submit">Send Message</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
