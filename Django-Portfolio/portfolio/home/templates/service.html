<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abhay - My CV</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@800&family=Poppins:ital,wght@0,300;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style1.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background-color: #bb3e44;
            color: white;
        }
        
        nav {
            display: flex;
            height: 90px;
            justify-content: space-around;
            align-items: center;
            background-color: #FF9398;
        }
        
        nav ul {
            display: flex;
            justify-content: center;
        }
        
        nav ul li {
            list-style: none;
            margin: 0 23px;
        }
        
        nav ul li a {
            text-decoration: none;
            color: white;
        }
        
        nav ul li a:hover {
            color: rgb(230, 105, 33);
            font-size: 1.02rem;
        }
        
        .left {
            font-size: 1.5rem;
        }
        
        .firstsection {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 60px 0;
        }
        
        .firstsection>div {
            width: 80%;
            margin: 30px 0;
            text-align: center;
        }
        
        .leftsection {
            font-size: 1.8rem;
            text-align: center;
        }
        
        .cv-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: left;
        }
        
        .cv-content h2 {
            margin-bottom: 20px;
        }
        
        .cv-viewer {
            width: 100%;
            max-width: 800px;
            height: 500px;
            border: 2px solid white;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .cv-content button {
            padding: 10px 20px;
            border: none;
            background-color: #DF6C4F;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .cv-content button:hover {
            background-color: #bb3e44;
        }
        
        .purp {
            color: #DF6C4F;
        }
        
        main hr {
            border: 0;
            background: rebeccapurple;
            height: 1.2px;
            margin: 40px 84px;
        }
    </style>
</head>

<body>
    <header>
        {% load static %}
        <nav>
            <div class="left">Abhay's Portfolio</div>
            <div class="right">
                <ul>
                    <li><a href="{% url 'index' %}">Home</a></li>
                    <li><a href="{% url 'about' %}">About</a></li>
                    <li><a href="{% url 'project' %}">Projects</a></li>
                    <li><a href="{% url 'contact' %}">Contact</a></li>
                    <li><a href="{% url 'service' %}">CV</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section class="firstsection">
            <div class="leftsection">
                <h1>My CV</h1>
                <p>Below is my CV. You can view it or download it using the button below.</p>
            </div>
            <div class="cv-content">
                <embed src="{% static 'assets/cv/Abhay_CV.pdf' %}" type="application/pdf" class="cv-viewer">
                <button onclick="window.location.href='{% static 'assets/cv/Abhay_CV.pdf' %}'" download>Download CV</button>
            </div>
        </section>
    </main>
</body>

</html>
